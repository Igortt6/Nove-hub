<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">&#10006;</button>

			<form
				action="sendmail.php"
				id="form"
				data-ajax
				method="POST"
				data-popup-message="#popupSend"
				action="#"
				class="form"
			>
				<div class="h2 form__title">
					Укажите Ваши данные и мы Вам позвоним, как можно скорее
				</div>

				<div class="form__item">
					<input
						required
						type="text"
						name="name"
						placeholder="Имя"
						class="form__input _required"
					/>
				</div>

				<div class="form__item">
					<input
						required
						type="phone"
						name="phone"
						placeholder="Телефон"
						class="form__input _required _phone"
					/>
				</div>
				<div class="form__item">
					<label class="form__lable">Укажите дату аренды</label>
					<input
						data-datepicker
						type="text"
						name="dataStart"
						placeholder="Дата начала проката"
						class="form__input-date _required data-start"
					/>
					<input
						required
						data-datepicker
						type="text"
						name="dataEnd"
						placeholder="Дата окончания проката"
						class="form__input-date _required data-end"
					/>
				</div>

				<div class="form__item">
					<textarea
						type="text"
						name="message"
						placeholder="Сообщение"
						class="form__input"
					></textarea>
				</div>

				<button type="submit" class="form__button button button-center">
					Отправить
				</button>
			</form>
		</div>
	</div>
</div>
